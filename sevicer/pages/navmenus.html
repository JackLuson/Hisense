<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>Navigation menus &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/lib/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../assets/css/common.css">
</head>

<body>

  <div class="main">
    <div class="container-fluid">
      <div class="page-title">
        <h1>导航菜单</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form id="nav-data">
            <h2>添加新导航链接</h2>
            <div class="form-group">
              <label for="text">图标</label>
              <input id="icon" type="hidden" name="icon" value="icon-glass">
              <div id="choose-icon">
                <span class="icon-glass"></span>
                <div class="icon-list">
                  <span class="icon-glass"></span>
                  <span class="icon-flag"></span>
                  <span class="icon-gavel"></span>
                  <span class="icon-hourglass"></span>
                  <span class="icon-fire"></span>
                  <span class="icon-diamond"></span>
                  <span class="icon-filter"></span>
                  <span class="icon-heart"></span>
                  <span class="icon-leaf"></span>
                  <span class="icon-location-arrow"></span>
                  <span class="icon-phone"></span>
                  <span class="icon-music"></span>
                  <span class="icon-envelope-o"></span>
                  <span class="icon-star"></span>
                  <span class="icon-film"></span>
                  <span class="icon-user"></span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="text">文本</label>
              <input id="text" class="form-control" name="text" type="text" placeholder="文本">
            </div>
            <div class="form-group">
              <label for="title">标题</label>
              <input id="title" class="form-control" name="title" type="text" placeholder="标题">
            </div>
            <div class="form-group">
              <label for="href">链接</label>
              <input id="href" class="form-control" name="link" type="text" placeholder="链接">
            </div>
            <div class="form-group">
              <input type="button" class="btn btn-primary" value="添加" id="btn-sure">
            </div>
          </form>
        </div>
        <div class="col-md-8">
          <div class="page-action">
            <!-- show when multiple checked -->
            <a class="btn btn-danger btn-sm" href="javascript:;" style="display: none">批量删除</a>
          </div>
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th class="text-center" width="40">
                  <input type="checkbox">
                </th>
                <th>文本</th>
                <th>标题</th>
                <th>链接</th>
                <th class="text-center" width="100">操作</th>
              </tr>
            </thead>
            <tbody id="dataset">
              <tr>
                <td class="text-center">
                  <input type="checkbox">
                </td>
                <td>
                  <i class="icon-glass"></i>奇趣事</td>
                <td>奇趣事</td>
                <td>#</td>
                <td class="text-center">
                  <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
                </td>
              </tr>
              <tr>
                <td class="text-center">
                  <input type="checkbox">
                </td>
                <td>
                  <i class="icon-phone"></i>潮科技</td>
                <td>潮科技</td>
                <td>#</td>
                <td class="text-center">
                  <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
                </td>
              </tr>
              <tr>
                <td class="text-center">
                  <input type="checkbox">
                </td>
                <td>
                  <i class="icon-fire"></i>会生活</td>
                <td>会生活</td>
                <td>#</td>
                <td class="text-center">
                  <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/lib/jquery/jquery.js"></script>
  <script src="../assets/js/common.js"></script>
  <script src="../assets/lib/bootstrap/js/bootstrap.js"></script>
  <script src="../assets/lib/layer/layer.js"></script>
  <script src="../assets/lib/jquery/jquery.tmpl.min.js"></script>
  <script src="../assets/js/navmenus.js"></script>
</body>

</html>
